    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Modules Classes Clusterstatus KBResolver KBUIMessage SMultiMap SSUIMessage UIKBMessage UISSMessage WeightCalculator × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Classes Classes Clusterstatus KBResolver KBUIMessage SMultiMap SSUIMessage UIKBMessage UISSMessage WeightCalculator × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator utgard 1.3.7a Für was utgard.js?Kern des Systems bilden das &quot;Logikzentrum&quot; Asgard und die &quot;Knowledgebase&quot; Hel. Kommunikation zwischen diesen Komponenten findet auf TCP-Basis statt und wird mit einem eigenen binären Protokoll umgesetzt. utgard.js implementiert diese Protokolle in JavaScript und baut Websocket-Verbindungen zu einem Proxy-Server auf, der die Webocket-Frames &quot;entpackt&quot; und die Daten an Asgard und Hel weiterleitet. Um was kümmert sich utgard.js?utgard.js baut zu Beginn je eine Verbindung zu Hel und eine zu Asgard auf. Mit jedem Verbindungsaufbau erstellt Asgard eine neue Session, die serverseitig nie gespeichert und beim Abbruch der Verbindung wieder gelöscht wird. utgard.js bietet einfache™ Funktionen an, um Asgard mitzuteilen, was im Workspace des Nutzers passiert: Erstellen eines neuen Objektes Verschieben eines Objektes Größenveränderunge eines Objektes Entfernen eines Objektes (und einige andere Dinge) Jeder dieser Aktionen muss utgard mitgeteilt werden; daraufin wird eine Nachricht an Asgard geschickt, Asgard analysiert die aktuelle Konstellation und identifiziert einzelne und zusammengehörende Objekte. Asgard stellt je gefundenem &quot;Cluster&quot; eine Anfrage an die Knowledgebase: &quot;Schicke mir die IDs von allen Objekten, die mit jedem Objekt dieses Clusters eine Verbindung haben und das Gewicht dieser Verbindung&quot;. Die Antwort wird über Asgard an utgard.js weitergereicht. utgard sammelt die empfangenen IDs und erfragt sich bei der Knowledgebase den dazugehörigen &quot;content&quot;. Der content hat die Form de.iisys.va.allmightywebpackage@13.37/solveMyProblem Das Endergebnis wird durch utgard &quot;aufbereitet&quot; (dazu später mehr) und an einen Callback weitergeleitet (ab hier muss dann die BDE übernehmen). Weiterhin wird in einem späteres Release das Laden und Speichern ermöglicht (bzw. das Erstellen von JSON- Objekten die dafür eingesetzt werden können). BenutzungVerbindung und KommunikationDer folgende Codeblock demonstriert in vereinfachter Form die Handhabung von utgard.js. //init utgard //Konfiguration utgard.config.websockifyURL = 'ws://10.90.80.55'; //Websocket Adresse Asgard utgard.config.websockifyPort = 4444; //Websocket Port Asgard utgard.config.websockifyURL_KB = utgard.config.websockifyURL; //Websocket Adresse Hel utgard.config.websockifyPort_KB = 3333; //Websocket Port Hel utgard.connectToServer(function(){ //stellt eine Verbindung zu Asgard UND Hel her //onOpen -&gt; will be called 0 - 2 times (Asgard and/or KB) console.log(&quot;Verbindung hergestellt&quot;); }, function () { //onError -&gt; will be called 0 - 2 times (Asgard and/or KB) console.log(&quot;Hoppla, da ging etwas schief&quot;); }); //utgard.disconnect(); //this method shuts down both open websocket connections utgard.setCallback(function(suggestionsMsg){ //Einrichten der Callback Funktion console.log(suggestionsMsg); //in diesem Beispiel wird das Resultat nur auf der Konsole ausgegeben }); //Die folgenden drei Funktionen sind hypothetische(!) Event-Handler der BDE var addHandler = function (evt) { var objectID = idEnum++; //numerischer Wert, beginnend bei 1 *(s.unten) var boundingBox = evt.source.getBoundingRect(); // x und y Coord + Länge/Breite utgard.addObject({id: objectID, posX: boundingBox.left, posY: boundingBox.top, dimX: boundingBox.width, dimY: boundingBox.height, content: evt.source.getContent() //z.B. de.iisys.va.allmightywebpackage@13.37/solveMyProblem }); }; var moveHandler = function (evt) { var objectID = evt.source.getID(); var boundingBox = evt.source.getBoundingRect(); utgard.moveBoundingA(boundingBox.left, boundingBox.top, objectID); }; var removeHandler = function (evt) { var objectID = evt.source.getID(); utgard.removeObjects([objectID]); };(*) Die ID muss ein uint16 sein. Mit dem Risiko der Kollisionserzeugung können mit utgard.sint32ToUint16(-8018384); //Beispiel-Wertint32 Werte zu uint16 &quot;reduziert&quot; werden. Beispiel-AntwortJSON-Beispiel (Callback-Funktion) mit einem Cluster der Größe 2 und 3 Vorschlägen. [ { &quot;clusterEntities&quot;: [ { &quot;id&quot;: 1, //id von der BDE vergeben wurde &quot;nodeType&quot;: 128 //ist immer 128 (dient intern zur Identifkation der Herkunft von Nodes) }, { &quot;id&quot;: 2, &quot;nodeType&quot;: 128 } ], &quot;clusterSuggestionIds&quot;: [ 108, //diese IDs werden in der Datenbank verwenden und dienen dem Client 8960, //zur Identifikation des zu herunterladenden Contents. 83 //Hier also 3 Vorschläge; die BDE muss sich um dieses Feld eigentlich nicht weiter kümmern ], &quot;clusterSuggestions&quot;: [ { &quot;uri&quot;: &quot;de.iisys.va.wp@1.0.0/animal&quot;, //1. Vorschlag mit Gewicht &quot;weight&quot;: 0.5848 }, { &quot;uri&quot;: &quot;de.incowia.iwas@1.3.5/zoo&quot;, //2. Vorschlag mit Gewicht &quot;weight&quot;: 0.891743847268731 }, { &quot;uri&quot;: &quot;com.google.cubbleX@42.0.4/android9_pringles&quot;, //3. Vorschlag mit Gewicht &quot;weight&quot;: 0.35847 } ] } ]Laden und SpeichernDiese Funktionalität ist im aktuellen Stand (1.3.6a) noch nicht vollständig implementiert Damit Asgard die Arbeitsfläche analysieren kann, reicht es nicht aus, den &quot;letzten Stand&quot; zu übertragen. Viel mehr muss die komplette Historie übertragen werden. Sobald eine Verbindung hergestellt ist, speichert utgard jede übermittelte Nachricht. Ein Funktionsaufruf liefert ein JSON-String, der diese Nachrichten in serialisierter Form beinhaltet. Beim Aufbau einer neuen Verbindung kann dieser String dazu genutzt werden, die gespeicherten Nachrichten, ähnlich einer Replay-Funktion, dem Server erneut zuzuspielen. Die Endposition von Objekten wird aktuelle noch nicht gespeichert //connect //add objects, move, etc. var replay = utgard.save(); //disconnect //connect utgard.addData(replay); //replay must be initialized with valid data ofc //asgard is informedAnwendungsbeispielAbschließend ein Beispiel wie, mit Hilfe von mustache die Ergebnisse dargestellt werden können. index.html &lt;table class=&quot;table&quot;&gt; &lt;thead&gt; &lt;tr&gt; &lt;th&gt;#&lt;/th&gt; &lt;th colspan=&quot;3&quot;&gt;Nachricht&lt;/th&gt; &lt;/tr&gt; &lt;/thead&gt; &lt;tbody class=&quot;msgtbl&quot;&gt; &lt;/tbody&gt; &lt;!-- insert entries at top of the table --&gt; &lt;/table&gt;tableEntry.mst &lt;tr&gt; &lt;th rowspan=&quot;{{c_combined}}&quot; scope=&quot;row&quot;&gt;{{msg_nr}}&lt;/th&gt; &lt;td rowspan=&quot;{{c_cluster}}&quot;&gt;IDs&lt;/td&gt; {{#i_cluster}} {{#first}} &lt;td colspan=&quot;1&quot;&gt;{{id}}&lt;/td&gt; &lt;td colspan=&quot;1&quot;&gt;{{name}}&lt;/td&gt; &lt;/tr&gt; {{/first}} {{#next}} &lt;tr&gt; &lt;td colspan=&quot;1&quot;&gt;{{id}}&lt;/td&gt; &lt;td colspan=&quot;1&quot;&gt;{{name}}&lt;/td&gt; &lt;/tr&gt; {{/next}} {{/i_cluster}} &lt;tr&gt; &lt;td rowspan=&quot;{{c_sugs}}&quot;&gt;Vorschläge&lt;/td&gt; {{#i_sugs}} {{#first}} &lt;td&gt;{{weight}}&lt;/td&gt; &lt;td&gt;{{name}}&lt;/td&gt; &lt;/tr&gt; {{/first}} {{#next}} &lt;tr&gt; &lt;td&gt;{{weight}}&lt;/td&gt; &lt;td&gt;{{name}}&lt;/td&gt; &lt;/tr&gt; {{/next}} {{/i_sugs}}main.js utgard.setCallback(showSuggestion); function showSuggestion(sugMsg){ console.log(sugMsg); $.notify(sugMsg.length + ' cluster(s) found', {position: 'top center', className: 'info'}); for(var i = 0, l = sugMsg.length; i &lt; l; i++){ counter++; var entry = { msg_nr: counter, c_cluster: sugMsg[i].clusterEntities.length, c_sugs: sugMsg[i].clusterSuggestionIds.length, c_combined: sugMsg[i].clusterEntities.length + sugMsg[i].clusterSuggestionIds.length, i_cluster: [], i_sugs: [] }; for(var k = 0; k &lt; entry.c_cluster; k++){ var obj = { id: sugMsg[i].clusterEntities[k].id, name: getContent(sugMsg[i].clusterEntities[k].id) }; if(k == 0){ obj.first = true; } else { obj.next = true; } entry.i_cluster.push(obj); } for(var j = 0; j &lt; entry.c_sugs; j++){ var obj = { name: sugMsg[i].clusterSuggestions[j].uri, weight: sugMsg[i].clusterSuggestions[j].weight }; if(j == 0){ obj.first = true; } else { obj.next = true; } entry.i_sugs.push(obj) } var rendered = Mustache.render(template, entry); $('.msgtbl').prepend(rendered); } } Index utgard.clusterstatus.js Author: Daniel Roßner Index utgard.core.js Entry Point for external usage Author: Daniel Roßner Index utgard.idservice.js Offers functions to query the IdService Author: Daniel Roßner Index utgard.kbresolver.js Class implementing content resolver for ssui messages Author: Daniel Roßner Index utgard.kbui.js Class implementing the the KBUI01 protocol structure Author: Daniel Roßner Index utgard.ssui.js Class implementing the the SSUI01 protocol structure Author: Daniel Roßner Index utgard.uikb.js Class implementing the the UIKB01 protocol structure Author: Daniel Roßner Index utgard.uiss.js Class implementing the the UISS01 protocol structure Author: Daniel Roßner Index utgard.util.js Includes several util methods Author: Daniel Roßner Index utgard.weightcalculator.js Author: Daniel Roßner Index utgartd.simplemultimap.js Author: Daniel Roßner × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"Clusterstatus.html":{"id":"Clusterstatus.html","title":"Class: Clusterstatus","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: Clusterstatus Clusterstatus new Clusterstatus() Holds the status of the current identified clusters and its ids Methods addCluster(clusterEntry) Parameters: Name Type Description clusterEntry Clusterstatus.ClusterEntry resetStatus() Resets the object to handle new incoming SSUIMessages with new cluster information. resolveContent(entityId, uri) Adds URI information to the cached cluster. Parameters: Name Type Description entityId entityId uri cubble resource uri like de.iisys.va.webpackage@13.37/supercubble setAggregatedWeights(aggWeights) Sets the aggregated weights Parameters: Name Type Description aggWeights object See: WeightCalculator#aggregate setCallback(fnc) Parameters: Name Type Description fnc utgard.suggestionCallback Type Definitions ClusterEntry Type: Object Properties: Name Type Description clusterEntities Array.&lt;SSUIMessage.ObjectID&gt; List of Object(ID)s which are in relation to each other clusterSuggestionIds Array.&lt;Number&gt; List of Suggestions for preliminary described clusterEntities clusterSuggestions Array.&lt;Clusterstatus.SugTuple&gt; | undefined List of SugTuples (URI/ weight) SugTuple Type: Object Properties: Name Type Description uri String URI property of the suggestion weight Number aggregated weight to the suggested entity/ uri × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"KBResolver.html":{"id":"KBResolver.html","title":"Class: KBResolver","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: KBResolver KBResolver Class implementing content resolver for ssui messages new KBResolver(config, clusterStatus, onOpen, onError) Constructs a new KBResolver Object Parameters: Name Type Description config utgard.config clusterStatus Clusterstatus onOpen function callback on successful connection onError function callback on NOT successful connection Methods _sendUIKBMessages(entityIds) Request the content (URI) of an entityId Parameters: Name Type Description entityIds Array.&lt;Number&gt; Array of entityIds, like used in the KB disconnect() Shutdown the websocket connection. handleKBUIMessage(kbuimessage) Parameters: Name Type Description kbuimessage KBUIMessage handleSSUIMessage(ssuimessage) Takes a SSUIMessages and resolves the entity IDs with a string content. In the Cubbles-World the content is the &quot;URI&quot; (sth. similiar) of a cubble. For example: de.iisys.va.allmightywebpackage@13.37/solveMyProblem Parameters: Name Type Description ssuimessage SSUIMessage A SSUIMessage which content should be resolved × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"KBUIMessage.html":{"id":"KBUIMessage.html","title":"Class: KBUIMessage","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: KBUIMessage KBUIMessage new KBUIMessage(data) Contructs a KBUIMessage object Parameters: Name Type Description data Buffer bytes read from network socket Members &lt;constant&gt; SERVICE :string Denotes the Asgard Core Communication Service that is used. Type: string Default Value: KBUI &lt;constant&gt; VERSION :string Denotes the Asgard Core Communication Service Version that is implemented. Type: string Default Value: 01 Methods getContent() Returns: content or null if the request type was not CONTENT Type string | null getContentTypes() Returns: supported content types or null if the request type was not LIST_OF_CONTENTTYPES Type Array.&lt;number&gt; | null getEdgeId() Returns: resource (edge or entity) id Type number getSourceTriples() Returns: all found source triples (actually tuples, the length is omitted) or null if the request type was not NUMBER_OF_SOURCES or STRENGTH VALUE Type Array.&lt;KBUIMessage.sourceTuple&gt; | null Type Definitions sourceTuple Type: Object Properties: Name Type Description strengthValue number strongness of the relation between uri and the edgeID in this message uri string URI × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"module-utgard.html":{"id":"module-utgard.html","title":"Module: utgard","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Module: utgard Members &lt;static&gt; config :Object Configuration Type: Object Default Value: {&quot;websockifyURL&quot;:&quot;ws://localhost&quot;,&quot;websockifyPort&quot;:8070,&quot;websockifyURL_KB&quot;:&quot;ws://localhost&quot;,&quot;websockifyPort_KB&quot;:9070} Methods &lt;static&gt; addData(string) Adds messages encoded as JSON string utgard#save Parameters: Name Type Description string &lt;static&gt; addObject(data) Tells the server, that there is a new object Parameters: Name Type Description data UISSMessage.newObject There are default values, except for data.id &lt;static&gt; changeColor(r, g, b, id) Tells the server to change the color of an object Parameters: Name Type Description r number integer 0 to 255 g number integer 0 to 255 b number integer 0 to 255 id id of the object &lt;static&gt; changeContent(content, id) Tells the server the new content of an object Parameters: Name Type Description content string the new contentr id number id of the object &lt;static&gt; connectToServer(onOpen, onError) Connects to the server an initializes the receive callback Parameters: Name Type Description onOpen function callback on successful connection onError function callback on NOT successful connection &lt;static&gt; disconnect() Shutdown all websocket connections of utgard &lt;static&gt; moveBoundingA(newX, newY, id) Tells the server the new position of an object Parameters: Name Type Description newX number new x-position newY number new y-position id number id of the object &lt;static&gt; removeObjects(ids) Remove the objects with the given ids Parameters: Name Type Description ids Array.&lt;number&gt; &lt;static&gt; resizeBoundingA(newDimX, newDimY, id) Tells the server the new dimensions of an object Parameters: Name Type Description newDimX number new width newDimY number new height id number id of the object &lt;static&gt; save() Returns: string representation of all sent messages &lt;static&gt; setCallback(fnc) Set callback function to receive data from server Parameters: Name Type Description fnc utgard#suggestionCallback &lt;static&gt; sint32ToUint16(sint32) Comfort method to convert 32bit hashes to 16bit unsigned values. May obviously produce collisions, thus use with care. Parameters: Name Type Description sint32 Returns: Type number Type Definitions suggestionCallback(data) Callback type to receive data Parameters: Name Type Description data Array.&lt;Clusterstatus.ClusterEntry&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"module-utgardIdService.html":{"id":"module-utgardIdService.html","title":"Module: utgardIdService","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Module: utgardIdService Deprecated: Yes × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"module-utgardUtil.html":{"id":"module-utgardUtil.html","title":"Module: utgardUtil","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Module: utgardUtil Methods &lt;static&gt; float32ToBinary(number) Converts a js float number to an uint32, which also encodes the 32bit ieee 754 float Parameters: Name Type Description number number js floating point number Returns: uint32 representation Type number &lt;static&gt; setify(array) Shrinks an array to distinct values. Parameters: Name Type Description array Array an array Returns: an array with distinct values Type Array &lt;static&gt; toFloat32(uint32) 'Best guess' to convert the IEEE float data to a js value. Due to js number implementation, there are inaccuracies Parameters: Name Type Description uint32 uint interpretation of 4 bytes Returns: float32 interpretation of the given 4 bytes Type number &lt;static&gt; toNtpTime(t) Converts POSIX time to 64-bit NTP time representation. 'Inspired' by https://commons.apache.org/proper/commons-net/apidocs/src-html/org/apache/commons/net/ntp/TimeStamp.html Parameters: Name Type Description t number milliseconds since 1970 (POSIX/ Unix) Returns: Type number × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"SMultiMap.html":{"id":"SMultiMap.html","title":"Class: SMultiMap","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: SMultiMap SMultiMap new SMultiMap() A Simple Multi Map implementation × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"SSUIMessage.html":{"id":"SSUIMessage.html","title":"Class: SSUIMessage","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: SSUIMessage SSUIMessage Class implementing the the SSUI01 protocol structure new SSUIMessage(data) Constructs a new SSUIMessage object Parameters: Name Type Description data Buffer byte buffer received from asgard Methods getQuadruples() Assembles and returns a object containing the information of the received message Returns: Type SSUIMessage.Data Type Definitions Data Type: Object Properties: Name Type Description qCollections Array.&lt;SSUIMessage.QuadrupleCollection&gt; oCollections Array.&lt;SSUIMessage.ObjectCollection&gt; ObjectCollection Type: Object Properties: Name Type Description objects Array.&lt;SSUIMessage.ObjectID&gt; ObjectID Type: Object Properties: Name Type Description nodeType number id number QuadrupleCollection Type: Object Properties: Name Type Description data Array.&lt;SSUIMessage.QuadrupleEntry&gt; Array of data objects QuadrupleEntry Type: Object Properties: Name Type Description resultEntityID number Result Entity ID, as used in the knowledge base searchEntityID number Search Entity ID, as used in the knowledge base id SSUIMessage.ObjectID ObjectID edgeWeight number 32 bit IEEE floating number in the range of 0 to 1), indicating the strength of the relation × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"UIKBMessage.html":{"id":"UIKBMessage.html","title":"Class: UIKBMessage","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: UIKBMessage UIKBMessage new UIKBMessage(edgeID, requestType [, param]) Constructs a new UIKBMessage object. Object is ready to use after constructed. Parameters: Name Type Argument Description edgeID number id for which should be queried requestType number derived from UIKBMessage.requestType param * &lt;optional&gt; &lt;repeatable&gt; type differs by requestType. NUMBER_OF_SOURCES and STRENGTH_VALUE -&gt; number, CONTENT -&gt; Repetition of UIKBMessage.contentTypes, LIST_OF_CONTENTTYPES -&gt; param is not used in this case Members &lt;static, constant&gt; contentType :Object Object containing all supported content types Type: Object Default Value: {&quot;IMAGE&quot;:&quot;I&quot;,&quot;KEYWORD&quot;:&quot;K&quot;,&quot;TEXT&quot;:&quot;T&quot;,&quot;URI&quot;:&quot;U&quot;} &lt;static, constant&gt; requestType :Object Object containing the request types Type: Object Default Value: {&quot;NUMBER_OF_SOURCES&quot;:1,&quot;STRENGTH_VALUE&quot;:2,&quot;LIST_OF_CONTENTTYPES&quot;:4,&quot;CONTENT&quot;:8} &lt;constant&gt; SERVICE :string Denotes the Asgard Core Communication Service that is used. Type: string Default Value: UIKB &lt;constant&gt; VERSION :string Denotes the Asgard Core Communication Service Version that is implemented. Type: string Default Value: 01 Methods getByteArray() Returns an array containing the protocol bytes Returns: protocol byte array Type Array getBytes() Return the complete message as byte buffer object Returns: Type Buffer × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"UISSMessage.html":{"id":"UISSMessage.html","title":"Class: UISSMessage","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: UISSMessage UISSMessage new UISSMessage( [millis] [, finalMessage]) Constructs a new UISSMessage object. Object is not ready to use after construction. 1) var msg = new UISSMessage(millis, finalMessage) 2) msg.setAction(idCount, msg.actions.x, [content]).allocate(); 3) use msg.getBytes() or msg.getByteArray() to send bytes to asgard Parameters: Name Type Argument Default Description millis Number &lt;optional&gt; 0 millis of Date.now() in most cases finalMessage Boolean &lt;optional&gt; true flag intermediate messages with false Members actions :actions Object containing supported actions. Data consists of action keys and the corresponding [0] ascii character indicating the action in the protocol, [1] a method to update the protocol structure and [2] a method to set the values of the updated structure. This object is used to define the action type with the UISSMessage#setAction method. Type: actions &lt;constant&gt; SERVICE :string Denotes the Asgard Core Communication Service that is used. Type: string Default Value: UISS &lt;constant&gt; VERSION :string Denotes the Asgard Core Communication Service Version that is implemented. Type: string Default Value: 01 Methods allocate(data [, time]) Allocates the internal byte buffer. Parameters: Name Type Argument Description data Object the specific data for the set action. see UISSMessage.newObject, UISSMessage.changeColorObj, UISSMessage.moveBoundingAObj, UISSMessage.resizeBoundingAObj and UISSMessage.changeContentObj time Object &lt;optional&gt; this is an optional parameter, if not set, method calculates the time with this.millis field Returns: Type UISSMessage getByteArray() Returns an array containing the protocol bytes Returns: protocol byte array Type Array getBytes() Return the complete message as byte buffer object Returns: Type Buffer getHeader() Return the header part of the message as formatted string value Returns: &quot;SERVICE+VERSION_size:_size&quot; Type String getMessageData() Returns: a object representation containing all the message fields Type object loadFromData(data [, finalMessage]) Initializes an UISSMessage from a js object created by UISSMessage#getMessageData Parameters: Name Type Argument Description data valid json, for implementation simplicity, it is only allowed to use single-id messages finalMessage &lt;optional&gt; overwrites flag information from the input data Returns: Type UISSMessage setAction(idCount, action [, contentLength]) Sets the actiontype, completes the protocol structure and sets the method called after allocate Parameters: Name Type Argument Description idCount Number number of relevant ids action Object a UISSMessage.actions.key contentLength Number &lt;optional&gt; length of the action content (for add and change), thus setUpMethod can create correct structure Returns: Type UISSMessage Type Definitions changeColorObj Type: Object Properties: Name Type Description r number red value of the rgb code g number red value of the rgb code b number red value of the rgb code ids Array.&lt;Number&gt; changeContentObj Type: Object Properties: Name Type Description content String new content of the object(s) ids Array.&lt;Number&gt; moveBoundingAObj Type: Object Properties: Name Type Description newPosX number new x position of the object(s) newPosY number new y position of the object(s) ids Array.&lt;Number&gt; newObject Type: Object Properties: Name Type Description id number object id r number red value of the rgb code g number red value of the rgb code b number red value of the rgb code alpha number alpha value shapeID number shapeID posX number the x coordinate posY number the y coordinate dimX number the x dimension dimY number the y dimenson dimY number the y dimenson content String content of the new object resizeBoundingAObj Type: Object Properties: Name Type Description newDimX number new width newDimY number new height ids Array.&lt;Number&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on November 22nd 2017, 3:46:07 pm using the DocStrap template. "},"WeightCalculator.html":{"id":"WeightCalculator.html","title":"Class: WeightCalculator","body":" Documentation Modules utgardutgardIdServiceutgardUtil Classes ClusterstatusKBResolverKBUIMessageSMultiMapSSUIMessageUIKBMessageUISSMessageWeightCalculator Class: WeightCalculator WeightCalculator new WeightCalculator(behaviour) This class manages the weight values of a entity. It o
